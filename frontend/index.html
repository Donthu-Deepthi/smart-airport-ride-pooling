<!DOCTYPE html>
<html>
<head>
  <title>Smart Airport Ride Pooling</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <h1>ğŸš– Smart Airport Ride Pooling</h1>

  <form id="bookingForm">

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>Location</label>
    <button type="button" id="getLocation">ğŸ“ Use My Current Location</button>

    <input type="number" id="lat" step="any" placeholder="Enter Latitude (or auto-fill) eg: 17.30">
    <input type="number" id="lng" step="any" placeholder="Enter Longitude (or auto-fill) eg: 78.45">


    <label>Luggage Count</label>
    <input type="number" id="luggage" value="1">

    <label>Seats Required</label>
    <input type="number" id="seats" value="1">

    <button type="submit">Book Ride</button>

  </form>

  <div id="result"></div>

</div>
